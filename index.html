<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="logo">
    <img src="/images/logo.svg" alt="Base apparel logo">
  </header>
  <div class="container">
    <div class="left-side">
      <h1 class="heading">
        <span class="heading-pink"> We're</span>
        <span class="heading-black">coming</span>
        <span class="heading-black">soon</span>
      </h1>

      <p class="content">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="#" id="form">
        <input type="text" id='form-input' placeholder="Email Address" name="email" aria-label="email input validation">
        <button type="submit" id="form-btn">
          <img src="/images/icon-arrow.svg" alt="arrow icon">
        </button>
        <div class="error-icon">
          <img src="/images/icon-error.svg" alt="error icon">
        </div>
        <p class="error-msg">
          Please provide a valid email!
        </p>
      </form>
    </div>
    <div class="right-side">

    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dexter Dick</a>.
    </p>
  </footer>
  <script src="/js/index.js"></script>
</body>
</html>
